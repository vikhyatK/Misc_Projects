<div id="wizard-employment">
	<div class="row centered-form">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title" style="display: inline-block;">Employment</h2>
				</div>
				<div class="panel-body">
					<form role="form" name="employmentForm" novalidate>
						<div class="form-group row"
							ng-class="{ 'has-error' : employmentForm.company_name.$invalid && employmentForm.company_name.$touched }">
							<label for="company name" class="col-sm-4 form-control-label">Company
								Name</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="company_name"
									ng-model="formData.employment.companyName" name="company_name"
									placeholder="Company name" required>

								<p class="help-block"
									ng-show="employmentForm.company_name.$error.required && employmentForm.company_name.$touched ">Company name
									is required.</p>
							</div>
						</div>
						<div class="form-group row"
							ng-class="{ 'has-error' : employmentForm.startDate.$invalid && employmentForm.startDate.$touched }">
							<label for="strat date" class="col-sm-4 form-control-label">Start
								Date</label>
							<div class="col-sm-8">
								<input type="date" name="startDate" id="start_date"
									class="form-control date"
									ng-model="formData.employment.startDate"
									placeholder="Start date" required>
								<p class="help-block"
									ng-show="employmentForm.startDate.$error.required && employmentForm.startDate.$touched ">Start date
									is required.</p>
							</div>
						</div>
						<div class="form-group row"
							ng-class="{ 'has-error' : employmentForm.endDate.$invalid && employmentForm.endDate.$touched }">
							<label for="end date" class="col-sm-4 form-control-label">End
								Date</label>
							<div class="col-sm-8">
								<input type="date" name="endDate" id="end_date"
									class="form-control date"
									ng-model="formData.employment.endDate" placeholder="End date"
									required>
								<p class="help-block"
									ng-show="employmentForm.endDate.$error.required && employmentForm.endDate.$touched ">End date
									is required.</p>
							</div>
						</div>
						<div class="form-group row"
							ng-class="{ 'has-error' : employmentForm.designation.$invalid && employmentForm.designation.$touched }">
							<label for="designation" class="col-sm-4 form-control-label">Designation</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" id="designation"
									ng-model="formData.employment.designation" name="designation"
									placeholder="designation" required>
								<p class="help-block"
									ng-show="employmentForm.designation.$error.required && employmentForm.designation.$touched ">Designation
									is required.</p>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-6">
								<button type="submit" class="btn btn-info btn-block"
									style="font-weight: bold" value="back"
									ng-click="next('/education-wizard')">Prev</button>
							</div>
							<div class="col-sm-6">
								<button type="submit" class="btn btn-info btn-block"
									ng-disabled="employmentForm.$invalid" ng-click="getData()">Save</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
